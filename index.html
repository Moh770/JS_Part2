<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="calculator__display" id='display'>0</div>
          <div class="calculator__keys">
            <button class="operator" id="+" data-action="add">+</button>
            <button class="operator" id="-" data-action="subtract">-</button>
            <button class="operator" id="*" data-action="multiply">&times;</button>
            <button class="operator" id="/" data-action="divide">รท</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="num0">0</button>
            <button data-action="decimal" id='decimal'>.</button>
            <button data-action="clear" id='ac'>AC</button>
            <button class="key--equal" id='=' data-action="calculate">=</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
